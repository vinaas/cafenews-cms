<template>
  <style>
    ux-dialog-overlay.active {
      background-color: black;
      opacity: .5;
    }

    ux-dialog-container.active .modal.fade.stick-up .modal-dialog {
      -webkit-transform: translateZ(0);
      transform: translateZ(0);
      -ms-transform: translate(0);
    }

    .ux-dialog-open {
      overflow: hidden;
    }

    .ux-dialog-open .modal {
      overflow-x: hidden;
      overflow-y: auto;
    }

    ux-dialog {
      padding: 0!important;
      box-shadow: none !important;
      background: transparent !important;
      border: none !important;
    }

  </style>
  <ux-dialog>
    <ux-dialog-body>
      <div class="modal fade stick-up" role="dialog" aria-hidden="true" data-backdrop="static" style="display:block">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header clearfix text-left">
              <button click.delegate="ctrl.cancel()" type="button" class="close" data-dismiss="modal" aria-hidden="true"><i class="pg-close fs-14"></i></button>
              <h5>Chi tiết <span class="semi-bold">Nhân viên</span>

              </h5>
            </div>
            <div class="modal-body">
              <form role="form" class="desModalForm">
                <div class="form-title">Thông tin cá nhân</div>
                
                <!-- <div class="row">
                    <div class="col-md-6">
                        <div class="row  m-b-15">
                            <div class="col-md-4  name m-t-5"> Tên đăng nhập : <span class="text-danger">(*)</span></div>
                            <div class="col-md-8 value form-group form-group-default required select2-small">
                              <input type="text" class="form-control" name="" value.bind="item.tenDangNhap & validate" >
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="row  m-b-15">
                            <div class="col-md-4  name m-t-5"> Mật khẩu : <span class="text-danger">(*)</span></div>
                            <div class="col-md-8 value form-group form-group-default required select2-small">
                                <input type="password" class="form-control" name="" value.bind="item.matKhau & validate" >
                            </div>
                        </div>
                    </div>
                </div> -->

                <div class="row">
                    <div class="col-md-6">
                        <div class="row  m-b-15">
                            <div class="col-md-4  name m-t-5"> Mã nhân viên : <span class="text-danger">(*)</span></div>
                            <div class="col-md-8 value form-group form-group-default required select2-small">
                                <input type="text" class="form-control" name="" value.bind="item.maNhanVien & validate" >
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="row  m-b-15">
                            <div class="col-md-4  name m-t-5">Tên nhân viên : <span class="text-danger">(*)</span></div>
                            <div class="col-md-8 value form-group form-group-default required select2-small">
                                <input type="text" class="form-control" name="" value.bind="item.tenNhanVien & validate" >
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="row  m-b-15">
                            <div class="col-md-4  name m-t-5"> Chức vụ : </div>
                            <div class="col-md-8 value form-group form-group-default">
                              <select class="form-control input-sm" select2="" value.bind="item.chucVu & validate">
                                <option value="" >--Chọn chức vụ--</option>
                                <option value="Trưởng phòng">Trưởng phòng</option>
                                <option value="Phó phòng">Phó phòng</option>
                                <option value="Thư ký">Thư ký</option>
                                <option value="Nhân viên">Nhân viên</option>
                              </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="row  m-b-15">
                            <div class="col-md-4  name m-t-5"> Tên phòng ban : </div>
                            <div class="col-md-8 value form-group form-group-default">
                              <select class="form-control input-sm" select2="" value.bind="item.phongBan">
                                <option repeat.for="itemdepartment of department" model.bind="itemdepartment.name">${itemdepartment.name}</option>
                              </select>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="row  m-b-15">
                            <div class="col-md-4  name m-t-5"> Tình trạng hôn nhân : </div>
                            <div class="col-md-8 value">
                              <div class="radio radio-success">
                                <input type="radio" checked.bind="item.honNhan" value="alone" name="optionyes" id="alone">
                                <label for="alone">Độc thân</label>
                                <input type="radio" checked.bind="item.honNhan" checked="checked" value="married" name="optionyes" id="married">
                                <label for="married">Đã kết hôn</label>
                              </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="row  m-b-15">
                            <div class="col-md-4  name m-t-5"> Giới tính : </div>
                            <div class="col-md-8 value">
                              <div class="radio radio-success">
                                <input type="radio" checked.bind="item.gioiTinh" value="male" name="optionyes1" id="male">
                                <label for="male">Nam</label>
                                <input type="radio" checked.bind="item.gioiTinh" checked="checked" value="female" name="optionyes1" id="female">
                                <label for="female">Nữ</label>
                              </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="row  m-b-15">
                            <div class="col-md-4  name m-t-5"> Số điện thoại : </div>
                            <div class="col-md-8 value">
                                <input type="text" class="form-control" name="" value.bind="item.soDienThoai & validate" >
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="row  m-b-15">
                            <div class="col-md-4  name m-t-5"> Số liên lạc khẩn cấp : </div>
                            <div class="col-md-8 value">
                                <input type="text" class="form-control" name="" value.bind="item.soLienLacKhanCap & validate" >
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="row  m-b-15">
                            <div class="col-md-4  name m-t-5"> Email : </div>
                            <div class="col-md-8 value">
                                <input type="text" class="form-control" name="" value.bind="item.email & validate" >
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="row  m-b-15">
                            <div class="col-md-4  name m-t-5"> Liên hệ : </div>
                            <div class="col-md-8 value">
                                <input type="text" class="form-control" name="" value.bind="item.lienHe & validate" >
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="row  m-b-15">
                            <div class="col-md-4  name m-t-5"> Ghi chú : </div>
                            <div class="col-md-8 value">
                              <textarea type="text" class="form-control" name="" value.bind="item.ghiChu & validate" > </textarea>
                            </div>
                        </div>
                    </div>
                </div>
  
                  <h5>Tài liệu <span class="semi-bold"> Đính kèm</span>
                    <loader async-task.bind="asyncTask">
                      <table class="table table-hover" aurelia-table="data.bind: items; display-data.bind: $displayData; ">
                        <thead>
                          <tr>
                            <th>STT</th>
                            <th>Tên tài liệu</th>
                            <th>Tài liệu</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr repeat.for="items of $displayData">
                            <td>${$index+1}</td>
                            <td>${items.tenTaiLieu}</td>
                            <td>${items.taiLieu}</td>
                          </tr>
                        </tbody>
                      </table>
                    </loader>
                    <div class="text-right m-t-20">
                        <button click.delegate="ctrl.cancel()" type="button" class="btn btn-danger m-t-5" data-dismiss="modal"><i class="fa fa-close"></i> Đóng</button>
                    </div>
                  </h5>
              </form>
            </div>
          </div>
        </div>
      </div>
    </ux-dialog-body>
  </ux-dialog>
</template>
